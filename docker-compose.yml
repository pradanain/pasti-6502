services:
  # Next.js Application
  pasti:
    container_name: pasti_app
    image: pasti_app
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - type=local,src=.docker-cache
      cache_to:
        - type=local,dest=.docker-cache,mode=max
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXT_PUBLIC_STATIC_UUID=${NEXT_PUBLIC_STATIC_UUID}
      - NEXT_PUBLIC_WA_API_URL=${NEXT_PUBLIC_WA_API_URL:-http://localhost:3001/wa-api}
      - WA_ADMIN_KEY=${WA_ADMIN_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - HOSTNAME=0.0.0.0
    depends_on:
      pasti_db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./public:/app/public
      - pasti_redis_data:/data

  # PostgreSQL Database
  pasti_db:
    container_name: pasti_db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      - POSTGRES_DB=${POSTGRES_DB:?POSTGRES_DB not set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pasti_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # WhatsApp Bot API (Optional - uncomment to use)
  # wa-bot:
  #   image: ghcr.io/jstfire/bot-wa-pst:latest
  #   # or build from source if you have the repository
  #   # build:
  #   #   context: ../bot-wa-pst
  #   #   dockerfile: Dockerfile
  #   ports:
  #     - "3015:3015"
  #   environment:
  #     - ADMIN_KEY=contoh_admin_key
  #     - PORT=3015
  #   restart: unless-stopped
  #   volumes:
  #     - wa_bot_data:/app/data

  # Redis for rate limiting / caching
  redis:
    container_name: pasti_redis
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    volumes:
      - pasti_redis_data:/data

volumes:
  pasti_postgres_data:
    name: pasti_postgres_data
  wa_bot_data:
  pasti_redis_data:
