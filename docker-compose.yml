services:
  # Next.js Application
  pasti:
    container_name: pasti_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://pasti.databenuanta.id}
      - NEXT_PUBLIC_STATIC_UUID=${NEXT_PUBLIC_STATIC_UUID}
      - NEXT_PUBLIC_WA_API_URL=${NEXT_PUBLIC_WA_API_URL:-https://pasti.databenuanta.id/wa-api}
      - WA_ADMIN_KEY=${WA_ADMIN_KEY}
      - HOSTNAME=0.0.0.0
    depends_on:
      pasti_db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./public:/app/public

  # PostgreSQL Database
  pasti_db:
    container_name: pasti_db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      - POSTGRES_DB=${POSTGRES_DB:?POSTGRES_DB not set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # WhatsApp Bot API (Optional - uncomment to use)
  # wa-bot:
  #   image: ghcr.io/jstfire/bot-wa-pst:latest
  #   # or build from source if you have the repository
  #   # build:
  #   #   context: ../bot-wa-pst
  #   #   dockerfile: Dockerfile
  #   ports:
  #     - "3015:3015"
  #   environment:
  #     - ADMIN_KEY=contoh_admin_key
  #     - PORT=3015
  #   restart: unless-stopped
  #   volumes:
  #     - wa_bot_data:/app/data

volumes:
  postgres_data:
    external: true
    name: sistem-antrean-pst_postgres_data 
  wa_bot_data:
